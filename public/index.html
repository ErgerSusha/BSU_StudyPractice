<!DOCTYPE html>
<html>
<link type="text/css" rel="stylesheet" href="styles.css" />
<head>
<title>PhoToYou</title>
</head>
<body>
<div class="header">
	<p id="user-text"></p>
	<a href="#" onclick="returnToMainPage()">
		<img id="logo" src="img/logo.png" alt="Logo"/>
	</a>
	<a href="#log-out" onclick="logInOrOut()">
		<img id="log-out" src="img/log_in.png" alt="Log in"/>
	</a>
</div>

<div id="add-filter">
	<a id="add-button" href="#add">
		<img id="add" src="img/add.png">
	</a>
	<div style="width: 80%; height: 5%; float: right;">
		<table style="margin-top: 2.3%;">
			<tr>
				<th><input class="input" type="text" size="26" placeholder="Введите имя автора"></th>
				<th><input class="input" type="text" size="26" placeholder="Введите дату"></th>
				<th>
					<select id="mySelect" class="input" style="width: 72%;">
						<option disabled selected value>Выберите хештег</option>
					</select>
				</th>
			</tr>
			<tr>
				<td><input type="checkbox"> По имени автора</td>
				<td><input type="checkbox"> По дате</td>
				<td><input type="checkbox"> По хештегам</td>
			</tr>
			<vh>
		</table>
	</div>
	<hr>
</div>

<template id="login-template">
	<div id="login-div">
		<form id="login">
			<label id="form-name">- Авторизация -</label>
			<br><br><br><br><br>
			<label class="inputs-names">Логин:</label>
			<input id="login-input" type="text" size="20" maxlength="20" />
			<br/>
			<label class="inputs-names">Пароль:</label>
			<input id="password-input" type="password" size="20" maxlength="10" />
			<br/>
			<input id="submit-button" onclick="tryLogIn()" type="submit" value="Войти"/>
		</form>
	</div>
</template>

<template id="add-edit-template">
	<div id="add-edit-template-div">
		<label id="edit-add">- Добавление/Редактирование фотопостов -</label>
		<br><br><br>
		<div>
			<label class="add-edit-labels">Добавить / Редактировать <i>фото</i></label>
			<br><br><br>
			<div id="drag-drop"></div>
		</div>
		<br><br><br><hr><br><br><br>
		<div>
			<label class="add-edit-labels">Добавить / Редактировать <i>описание</i></label>
			<br><br><br> 
			<textarea id="description-add-edit" type="text" name="description" maxlength="200"></textarea>
		</div>
		<br><br><br><hr><br><br><br>
		<div>
			<label class="add-edit-labels">Добавить / Редактировать <i>хештеги</i></label>
			<br><br><br>
			<textarea id="description-add-edit" type="text" name="description"></textarea>
		</div>
		<br><br><br>
		<div>
			<button id="save-btn">Сохранить</button>
		</div>
	</div>
</template>

<template id="post-template">
	<div class="main-content">
		<table class="table">
			<tr>
				<td class="btns-cell">
					<button class="btn-like">
						<img id="like" src="img/like.png" alt="Like"/>
					</button>
					<a id="edit-button" href="#edit-delete" onclick="editPhotoPost(this.parentNode.parentNode.parentNode.parentNode.parentNode.id)">
						<img id="edit-delete" src="img/edit.png" alt="Delete or Edit"/>
					</a>
					<a id="delete-button" href="#delete-delete" onclick="deletePhotoPostElement(this.parentNode.parentNode.parentNode.parentNode.parentNode.id)">
						<img id="edit-delete" src="img/delete.png" alt="Delete or Edit"/>
					</a>				
				</td>
				<td rowspan="5">
					<img id="users-photo" src="img/users_photo.png" alt="User's Photo"/>
				</td>
			</tr><tr>
				<td id="author"> </td>
			</tr><tr>
				<td id="createdAt"> </td>
			</tr><tr>
				<td id="description"> </td>
			</tr><tr>
				<td id="hashtags"> </td>
			</tr>
		</table>
		<hr width="90%">
	</div>
</template>

<div id="posts-container">	</div>

<div id="last-element">
	<button id="load-more" onclick="loadMore()" type="button" style="font-size: 100%">Load more</button>
</div>
<div id="footer">
	<p class="creator-text">Евгений Суша ©</p>
	<p class="course-group">2 курс 12 группа</p>
	<a href="#" onclick="returnToMainPage()">
		<img id="logo-footer" src="img/logo.png" alt="Logo"/>
	</a>
	<p class="mail">ergersusha2@gmail.com</p>
	<p class="last-changes">25.02.2018</p>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="script.js"></script>
<script src="dom.js"></script>
<script src="page_generation.js"></script>
</html>
